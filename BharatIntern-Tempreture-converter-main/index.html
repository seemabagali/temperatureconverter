<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="bg-color col-12 text-center m-5">
          <h1 class="heading m-2 p-3">Temperature Converter</h1>
          <div class="input-group">
            <label for="celsius" class="celcious-text">Celsius(°C)</label>
            <input
              type="number"
              id="celsius"
              placeholder="Enter temperature in Celsius"
            />
          </div>
          <div class="input-group">
            <label for="fahrenheit" class="fahrenheit-text"
              >Fahrenheit(°F)</label
            >
            <input
              type="number"
              id="fahrenheit"
              placeholder="Enter temperature in Fahrenheit"
            />
          </div>
          <div class="button-group">
            <button1 id="convert-c-to-f" class="btn-c-to-f">°C → °F</button1>
            <button2 id="convert-f-to-c" class="btn-f-to-c">°F → °C</button2>
            <button3 onclick="reset()" class="btn-reset">Reset</button3>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
